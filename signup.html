<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<title>Newsletter Signup</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link href="css/signup.css" rel="stylesheet">
	<link rel="icon" type="image/svg" href="images/news.svg">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
	<form action="/" method="POST">
		<div>
			<img class="mb-4 logo" src="images/hack.png" alt="" width="75" height="70">
			<h5 class="logo-name">Praveen Akio</h5>
		</div>
		<h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>

		<div class="form-floating">
		<input type="text" name="fname" class="form-control top" placeholder="" required autofocus>
		<label for="floatingInput">First Name</label>
		</div>
		<div class="form-floating">
		<input type="text" name="lname" class="form-control middle" placeholder="" required>
		<label for="floatingPassword">Last Name</label>
		</div>
		<div class="form-floating">
		<input type="email" name="email" class="form-control bottom" placeholder="" required>
		<label for="floatingInput">Email</label>
		</div>

		<button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
		<p class="mt-5 mb-3 text-body-secondary">&copy; Akio 2023</p>
	</form>
</main>

</body>
</html>
